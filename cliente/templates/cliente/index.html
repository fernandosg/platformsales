{% extends "base.html" %}
{% block content %}
  <section class="col-lg-12">
    <p>
      <a href="{% url 'cliente:create_cliente' %}" class="btn btn-info">Crear nuevo cliente</a>
    </p>
    <h2>Clientes</h2>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Apellido Paterno</th>
          <th>Apellido Materno</th>
          <th>Opciones</th>
        </tr>
      </thead>
      <tbody>
        {% for cliente in clientes %}
          <tr>
            <td>{{cliente.nombre}}</td>
            <td>{{cliente.apellido_paterno}}</td>
            <td>{{cliente.apellido_materno}}</td>
            <td><a href="{% url 'cliente:detalle_cliente' pk=cliente.id %}" class="btn btn-primary">Editar</a></td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </section>
{% endblock %}
