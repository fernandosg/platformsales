{% load staticfiles %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <title></title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
</head>
<body>
  <header class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary">
     <div class="container">
       <a href="../" class="navbar-brand">Bootswatch</a>
       <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
       </button>
       <div class="collapse navbar-collapse" id="navbarResponsive">
       <ul class="navbar-nav">
         {% if perms.auth.management_permission %}
           <li class="nav-item">
             <a href="{% url 'cliente:index_cliente' %}" class="nav-link">Clientes</a>
           </li>
           <li class="nav-item">
             <a href="{% url 'contratos:index_contrato' %}" class="nav-link">Contratos</a>
           </li>
           <li class="nav-item">
             <a href="" class="nav-link">Punto Enlaces</a>
           </li>
         {% endif %}
          {% if request.user.is_authenticated %}
            <li class="nav-item">
              <a href="{% url 'reportes:index_reporte' %}" class="nav-link">Reportes</a>
            </li>
            <a href="{% url 'logout' %}" class="nav-link">Salir</a>
          {% else %}
            <a href="{% url 'login' %}" class="nav-link">Entrar</a>
          {% endif %}
       </ul>
     </div>
     </div>
   </header>
   <main class="container" style="margin-top:100px;">
     <div class="row">
       {% block content %}
       {% endblock %}
     </div>
   </main>
  <script src="{% static 'js/bootstrap.min.js'%}"></script>
</body>
</html>
