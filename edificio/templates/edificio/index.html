{% extends "base.html" %}
{% block content %}
  <section class="col-lg-12">
    <p>
      <a href="{% url 'edificio:crear_edificio' %}" class="btn btn-info">Crear nuevo edificio</a>
    </p>
    <h2>Edificios</h2>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Edificio</th>
          <th>Opciones</th>
        </tr>
      </thead>
      <tbody>
        {% for edificio in object_list %}
          <tr>
            <td>{{edificio.nombre}}</td>
            <td>
              <a href="{% url 'edificio:editar_edificio' pk=edificio.id %}" class="btn btn-primary">Editar</a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </section>
{% endblock %}
