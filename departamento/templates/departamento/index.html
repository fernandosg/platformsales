{% extends "base.html" %}
{% block content %}
  <section class="col-lg-12">
    <p>
      <a href="{% url 'departamento:crear_departamento' %}" class="btn btn-info">Crear nuevo departamento</a>
    </p>
    <h2>Departamentos</h2>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Departamento</th>
          <th>Edificio</th>
          <th>Opciones</th>
        </tr>
      </thead>
      <tbody>
        {% for departamento in object_list %}
          <tr>
            <td>{{departamento.nombre}}</td>
            <td>{{departamento.edificio.nombre}}</td>
            <td>
              <a href="{% url 'departamento:editar_departamento' pk=departamento.id %}" class="btn btn-primary">Editar</a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </section>
{% endblock %}
