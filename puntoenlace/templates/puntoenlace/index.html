{% extends "base.html" %}
{% block content %}
  <section class="col-lg-12">
    <p>
      <a href="{% url 'puntoenlace:crear_puntoenlnace' %}" class="btn btn-info">Crear nuevo punto de enlace</a>
    </p>
    <h2>Puntos de Enlace</h2>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Opciones</th>
        </tr>
      </thead>
      <tbody>
        {% for puntoenlace in object_list %}
          <tr>
            <td>{{puntoenlace.nombre}}</td>
            <td><a href="{% url 'puntoenlace:editar_puntoenlnace' pk=puntoenlace.id %}" class="btn btn-primary">Editar</a></td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </section>
{% endblock %}
